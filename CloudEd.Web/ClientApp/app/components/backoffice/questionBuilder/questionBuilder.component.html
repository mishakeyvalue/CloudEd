<div class="row">
    <h3>New question</h3>
    <div class="col-lg-12">
        <label>Body of your question: </label>
        <textarea class="form-control" [(ngModel)]="question.title"></textarea>
    </div>
    <label>Answers: </label>
    <div class="col-lg-12" >

        <div class="input-group" name="answers" *ngFor="let answer of question.answers; let i = index" (ngModel)="question" (ngModelChange)="change($event)" ngDefaultControl>
            <span class="input-group-addon" id="basic-addon1">{{i + 1}}</span>
            <span class="input-group-addon">
                <input type="checkbox" name="isCorrect{{i}}" aria-label="Radio button for following text input" >
            </span>
            <input type="text" class="form-control" name="body{{i}}" (ngModel)="question.answers[i].body" [value]="question.answers[i].body">
            <br />
        </div>
        <button class="btn btn-block" (click)="addAnswer()" >Add answer</button>
    </div>

</div>
